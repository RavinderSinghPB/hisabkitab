{% extends "base.html" %}

{% block content %}

{% for data in catg_data %}
<div class="card" style="width: 18rem">
  <img src="{{ data.data_img }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ data.item }}</h5>
    <p class="card-text">{{ data.category }}</p>
    <p>{{data.price}}</p>
  </div>
</div>
{% endfor %}

<table class="table table-dark table-striped">
  <tbody>
    {% for data in catg_data %}
    <tr>
      <th scope="row">1</th>
      <td>{{ data.item }}</td>
      <td>{{ data.category }}</td>
      <td>{{data.price}}</td>
    </tr>
    {% endfor %}
